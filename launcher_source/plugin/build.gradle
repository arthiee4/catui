plugins {
    id 'com.android.library'
}

android {
    namespace 'com.catui.launcher'
    compileSdk 30
    
    defaultConfig {
        minSdk 24
        targetSdk 30
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compileOnly files('libs/godot.aar')
}
